<div class="grid min-h-full place-items-center bg-white px-6">

  <input
    data-testid="search"
    type="text"
    class="border
      border-gray-300
      rounded-md
      px-4
      py-2
      focus:outline-none
      focus:ring-2
      focus:ring-blue-500
      focus:border-transparent"
    placeholder="Search Pokemon"
    [formControl]="search">

  <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4 justify-center mt-4">
    @for (name of pokemonNamesList; track name) {
      <app-pokemon-details [name]="name"></app-pokemon-details>
    }
  </div>

  <button data-testid="more-load" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-full px-4 rounded mt-4" (click)="loadMore()">Load More</button>
</div>
